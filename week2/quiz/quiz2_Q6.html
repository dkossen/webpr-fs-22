<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Tests</title>
</head>
<body>
    <script>

        // Q6: Equivalent lambda (function) definitions

        // Given 'id' and 'konst', is F3 a proper eta reduction of F2?
        const id = x => x;
        const konst = x => y => x;

        const F1 = x => y => konst(id)(x)(y);
        const F2 = x => konst(id)(x);
        const F3 = konst(id);
        // answer: yes; the last parameter (x) can be reduced

        //
        //

        // Given 'id' and 'konst', is F2 a proper eta reduction of F1?
        const id = x => x;
        const konst = x => y => x;

        const F1 = x => y => konst(id)(x)(y);
        const F2 = x => konst(id)(x);
        const F3 = konst(id);
        // answer: yes; the last parameter (y) can be reduced

        //
        //

        // Are F1 and F2 alpha-equivalent?
        const F1 = x => (x => x);
        const F2 = y => (x => y);
        // answer: no; not all x's have been replaced by y's
        document.writeln(F1(1)(3)); // 3
        document.writeln(F2(1)(3)); // 1
        document.writeln(F1(1)(3) === F2(1)(3)); // false

        //
        //

        // Are id1 and id2 alpha-equivalent?
        const id1 = x => x;
        const id2 = y => y;
        // answer: yes; all x's have been replaced by y's

        //
        //

        // Given 'id', is a1 a proper beta expansion of a2?
        const id = x => x;

        const a1 = y => id(y);
        const a2 = y => y;
        // answer: yes(?)

        //
        //

        // Given 'id', is a2 a proper beta reduction of a1?
        const id = x => x;

        const a1 = y => id(y);
        const a2 = y => y;
        // answer: yes (?)


    </script>
</body>
</html>
