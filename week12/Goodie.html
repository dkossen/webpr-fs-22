<!DOCTYPE html>
<html lang="en">
<head>
    <title> Goodie </title>
</head>
<body>

<h1>Goodie</h1>

<pre>

<script>

// Map
[0, 1, 2, 3, 4].map(it => it * 2); // [0,2,4,6,8]
[0,1,2,3,4].map( (it, index) => it + index ); // [0,2,4,6,8]

const other = ["null", "eins", "zwei"];
[0,1,2].map( (it, index) => other[index] + ": " + it.toString() ); // ["null: 0", "eins: 1"; "zwei: 2"]

// Filter
[0,1,2,3,4,5,6,7].filter( it => it % 2 === 1 ); // [1,3,5,7]
[0,1,2,3,4,5,6,7].filter( (it, index) => it % 2 === 1 ); // [1,3,5,7]

// Reduce
[0,1,2,3,4,5,6,7].filter( (it, index) => it % 2 === 1 ).reduce((acc,cur) => acc + cur, 0); // (1+3+5+7 = 16)

// Some, Every
[0,1,2,3,4,5,6,7].some( it => it === 5 ); // true
[0,1,2,3,4,5,6,7].every( it => it < 13 ); // true

</script>

</pre>

</body>
</html>
