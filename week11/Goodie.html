<!DOCTYPE html>

<head>
    <title> Goodie </title>

<body>

<h1>Goodie</h1>

<pre>

<script>

 // Navigator

 // these all do the same
 window.navigator.mediaDevices
 this.navigator.mediaDevices
 navigator.mediaDevices // short-hand version

 navigator.mediaDevices.enumerateDevices() // Promise {status: "pending"}
 navigator.mediaDevices.enumerateDevices().then( x => console.log(x)); // do: eta-reduction
 navigator.mediaDevices.enumerateDevices().then( console.log ); // array of media devices

</script>

</pre>

</body>
