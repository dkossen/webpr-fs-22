<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="out"></div>

<script>
    // Example

    // fetch is a promise and gets bound with a then, which itself returns a promise
    fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then( resp => resp.json())
        .then( todo => console.log(todo.title))
        .catch( err => console.log(err));


    const bla = async () => {
        try {
            const resp = await fetch("https://jsonplaceholder.typicode.comx/todos/1");
            const todo = await resp.json();
            console.log(todo.title);
        }
        catch(err) {
            console.log(err);
        }
    };
    bla();


</script>

</body>
</html>
