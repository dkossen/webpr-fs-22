    <script>

        // Q6: Equivalent lambda (function) definitions

        // Given 'id' and 'konst', is F3 a proper eta reduction of F2?
        const id = x => x;
        const konst = x => y => x;

        const F1 = x => y => konst(id)(x)(y);
        const F2 = x => konst(id)(x);
        const F3 = konst(id);
        // answer: yes; the last parameter (x) can be reduced

        //test
        document.writeln("Eta reduction: ");
        document.writeln(F2(3) === F3(3));
