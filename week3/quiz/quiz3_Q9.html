<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>
<script>

    // Using 'either'

    // Setup
    // standard either
    const Left   = x => f => g => f (x);
    const Right  = x => f => g => g (x);
    const either = e => f => g => e (f) (g); // either Left or Right

    const safeDiv = num => divisor => divisor === 0
            ? Left ("cannot divide by 0") // 'f()'
            : Right (num / divisor); // 'g()'

    //
    //

    const result = safeDiv(1)(0);

    either (result) (msg => document.writeln(msg));

</script>
</body>
</html>
