<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Quiz</title>

<body>
<script>

   // Assignment: Array equivalence

   /* JavaScript has no standard way of comparing arrays for equivalence.
    We cannot overload the '===' operator for arrays.
    But we can provide a function 'eq' such that for all arrays 'xs' and 'ys', 'xs.eq(ys)' is true if and only if
    for all valid indexes 'i' the condition 'xs[i] === ys[i]' is true.
    Provide the 'eq' function. Only arrays of the same length can be equal.
    You can ignore errors that arise from 'xs' or 'ys' not being of type array. */

   // todo: test

   xs1_ = [1, 2];
   ys1_ = [1, 2];

   xs2_ = [1, 2];
   ys2_ = [1];

   xs3_ = [];
   ys3_ = [];

   xs4_ = [1, 2, 3];
   ys4_ = [1, 2, 3];

   Array.prototype.eq = function(arr) {
       if (this.length != arr.length) { return false; }
       for (var idx = 0; idx < this.length; idx++) {
           if (this[idx] !== arr[idx]){ return false; }
       }
       return true;
   }

   // Test:
   document.writeln(xs1_.eq(ys1_) && ! xs2_.eq(ys2_) && xs3_.eq(ys3_) && ! xs3_.eq(ys4_) && ! xs4_.eq(ys3_));
   // xs1_.eq(ys1_) && ! xs2_.eq(ys2_) && xs3_.eq(ys3_) && ! xs3_.eq(ys4_) && ! xs4_.eq(ys3_)

</script>
