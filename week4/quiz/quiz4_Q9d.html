<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>
<script>

    /* Provide a function (or lambda expression) named 'twice' such that
[1,2,3].map(twice) equals [2,4,6] */

    const twice = x => 2 * x;

    // Test:
    document.writeln([1,2,3].map(twice).toString() === "2,4,6");
    // [1,2,3].map(twice).toString() === "2,4,6"

</script>
</body>
</html>
