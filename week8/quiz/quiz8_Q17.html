    // Object encoding without class, this, or new (5 pt)

    /////

    function Todo(text, done) {
        const check = () => done = true;
        return {
            getText: () => text,
            isDone: () => done,
            check: check
        }
    }
    let todo = Todo("buy milk", false);
    todo.check();
    document.writeln(todo.isDone()); // true
