<!DOCTYPE html>
<html lang="en">
<head>
    <title> Goodie </title>
</head>
<body>

<h1>Goodie</h1>

<pre>

<script>

 // slice, splice

 [0,1,2,3].slice(1,3); // [1,2]
 [0,1,2,3].slice(1); // [1,2,3]
 [0,1,2,3].slice(); // [1,2,3,4], can be used to make a copy of an array

 const ary = [0,1,2,3,4];

 ary.splice(1, 0, "a", "b", "c"); // the existing array is changed: new values added
 ary // [0, "a", "b", "c", 1, 2, 3, 4]

 ary.splice(1, 3); // values removed: ["a", "b", "c"]
 ary // [0, 1, 2, 3, 4]

 ary.splice(5, 0, "z"); // gets inserted at the end
 ary // [0, 1, 2, 3, 4, "z"]

 ary.splice(10, 0, "zzzzz"); // gets inserted at the end
 ary // [0, 1, 2, 3, 4, "z", "zzzzz"]

</script>

</pre>

</body>
</html>
