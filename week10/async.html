<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="out"></div>

<script>
    // Example

    // 'https://jsonplaceholder.typicode.com/todos/1'

    fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then( resp => resp.json())
        .then( todo => out.textContent = todo.title);


</script>

</body>
</html>
