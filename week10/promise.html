<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise</title>
</head>
<body>
<script>

    const processEven = i => new Promise((resolve, reject) => {
        if (i % 2 === 0) {
            resolve(i);
        } else {
            reject(i);
        }
    });

    processEven(4).then(num => console.log(num));

    // processEven(4)

    //     .then(it => processEven(it+1)) // 4+1

</script>
</body>
</html>
